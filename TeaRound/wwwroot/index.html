<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tea Round Picker</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>
<body>
    <main id="wrapper">
        <div id="content--winner">
            <ul id="content--winner__result"></ul>
        </div>
        <div class="coffee-mug">
            <h2>Tea Round</h2>
            <h3>Whos turn is it?</h3>
        </div>
        <div class="form--container">
            <form id="saveContactForm" action="javascript:void(0);" method="POST" onsubmit="addPlayer()">
                <input type="text" id="addPlayer" placeholder="Player name">
                <input type="submit" value="Add">
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
