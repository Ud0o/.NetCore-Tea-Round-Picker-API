<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tea Round Picker</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>
<body>
    <main id="wrapper">
        <div class="chosen-container">
            <div class="chosen-player"></div>
        </div>
        <div class="coffee-mug">
            <h2>Tea Round</h2>
            <em>Whos turn is it?</em>

            <div id="player-list"></div>

            <div class="form-container">
                <form action="javascript:void(0);" method="POST" onsubmit="newPlayer()">
                    <input type="text" id="player-name" placeholder="Player name">
                    <input type="submit" id="add-player" class="btn" value="Add to game" />

                    <input type="button" id="random-player" class="btn" value="Randomize" onclick="getRandomPlayer()" />
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
